<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Reserve your table at Noire, a Michelin-starred restaurant offering modern fine dining, seasonal menus, and an intimate, refined dining experience."
    />
    <meta
      name="keywords"
      content="noire restaurant, fine dining, michelin star, elegant restaurant, London, UK"
    />
    <title>Noire Restaurant | Reservations</title>

    <!-- favicons generated by favicon.io -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/images/favicon-16x16.png"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <!-- Navigation -->
    <nav
      id="navbar"
      class="navbar navbar-expand-lg fixed-top position-absolute"
      data-bs-theme="dark"
    >
      <div class="container">
        <a class="navbar-brand" href="./index.html">
          <i class="fa-regular fa-gem fa-xl me-1"></i
          ><span class="text-uppercase fw-bold">Noire</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse p-4 p-lg-0 position-relative"
          id="navbarNav"
        >
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./menu.html">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-capitalize" href="./about-us.html"
                >About us</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./gallery.html">Gallery</a>
            </li>
            <li class="nav-item me-5">
              <a class="nav-link me-5" href="./index.html#contact">Contact</a>
            </li>
            <li class="nav-item end-0" id="nav-btn">
              <a
                href="./reservations.html"
                class="btn custom-button-filled rounded-0 ms-lg-3"
                >Reservations</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header id="reservations-header">
      <div
        class="container min-vh-100 d-flex flex-column align-items-center justify-content-center"
      >
        <h1 class="display-3 text-white text-capitalize">Make a reservation</h1>
        <p class="header-paragraph my-4 text-white text-center">
          Make your reservation at Noire, a Michelin-starred restaurant offering
          a modern take on fine dining with seasonally inspired tasting menus
          and an intimate but upscale atmosphere.
        </p>
        <div>
          <a
            href="menu.html"
            class="btn custom-button-outline rounded-0 mb-4 ms-3 text-capitalize"
            >Open menu</a
          >
        </div>
      </div>
    </header>

    <main>
      <!-- Reservation form section -->
      <section class="container my-5" id="booking-form">
        <div class="d-flex justify-content-center">
          <div class="col-12 col-md-8">
            <form class="bg-cream p-5" action="success.html" method="GET">
              <div class="row">
                <div class="col-12 col-lg-6 mb-3">
                  <label for="first-name" class="form-label text-capitalize"
                    >First name *</label
                  >
                  <input
                    class="form-control"
                    id="first-name"
                    name="first-name"
                    type="text"
                    required
                  />
                </div>
                <div class="col-12 col-lg-6 mb-3">
                  <label for="last-name" class="form-label text-capitalize"
                    >Last name *</label
                  >
                  <input
                    class="form-control"
                    id="last-name"
                    name="last-name"
                    type="text"
                    required
                  />
                </div>
                <div class="col-12 col-lg-6 mb-3">
                  <label for="email" class="form-label">Email *</label>
                  <input
                    class="form-control"
                    id="email"
                    name="email"
                    type="email"
                    required
                  />
                </div>
                <div class="col-12 col-lg-6 mb-3">
                  <label for="phone" class="form-label text-capitalize"
                    >Phone number *</label
                  >
                  <input
                    class="form-control"
                    id="phone"
                    name="phone"
                    type="number"
                    required
                  />
                </div>
                <div class="col-12 col-lg-6 mb-3">
                  <label for="event-type" class="form-label"
                    >Event type *</label
                  >
                  <select
                    id="event-type"
                    class="form-select"
                    name="event-type"
                    required
                  >
                    <option value="" selected>Select</option>
                    <option value="reserve-table">Reserve a table</option>
                    <option value="party">Party</option>
                    <option value="wedding">Wedding</option>
                    <option value="christening-party">Christening party</option>
                    <option value="kids-party">Kids party</option>
                  </select>
                </div>
                <div class="col-12 col-lg-6 mb-3">
                  <label for="date" class="form-label text-capitalize"
                    >Event date *</label
                  >
                  <input
                    class="form-control"
                    type="date"
                    name="date"
                    id="date"
                    required
                  />
                </div>
                <div class="col-12 mb-3">
                  <label for="message" class="form-label">Message *</label>
                  <textarea
                    class="form-control"
                    rows="6"
                    id="message"
                    name="message"
                    required
                  ></textarea>
                </div>
              </div>

              <button
                type="submit"
                class="btn custom-button-filled rounded-0 mb-4"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <!-- Font Awesome kit -->
    <script
      src="https://kit.fontawesome.com/c9cae39e51.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
